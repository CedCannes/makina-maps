version: '2.1'

volumes:
  pgdata:
    # Avoid droping the database on docker-compose down
    external: true
    name: openmaptiles_pgdata
  squid_cache:

services:
  postgres:
    image: "openmaptiles/postgis:2.9"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - postgres_conn
    ports:
     - "5432"
    env_file: openmaptiles/.env

  kartotherian:
    build:
      context: kartotherian
    volumes:
      - ./kartotherian/config.yaml:/opt/kartotherian/packages/kartotherian/config.yaml
      - ./kartotherian/sources.yaml:/opt/kartotherian/packages/kartotherian/sources.yaml
      - ./openmaptiles/build/openmaptiles.tm2source:/data/openmaptiles.tm2source
      - ./styles:/styles
      - ./fonts:/fonts
    links:
      - postgres
    networks:
      - postgres_conn
    ports:
      - "6533:6533"
    environment:
     - V3_TILES_URL=${BASE_URL:-http://localhost:6534}/v3/{z}/{x}/{y}.pbf
     - V3_TILES_URL_INTERNAL=${BASE_URL:-http://squid:80}/v3_internal/{z}/{x}/{y}.pbf

  squid:
    image: sameersbn/squid
    hostname: squid
    volumes:
     - ./squid.conf:/etc/squid/squid.conf
     - squid_cache:/var/spool/squid
    links:
     - kartotherian
    networks:
      - postgres_conn
    ports:
      - "6534:80"

networks:
  postgres_conn:
    driver: bridge
